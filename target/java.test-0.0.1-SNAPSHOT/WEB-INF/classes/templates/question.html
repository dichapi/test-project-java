<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Questions</title>
</head>
<body>
	<ul th:each="question : ${questions}">
		<li><span th:text="${question.name}"></span></li>
	</ul>

	<form th:action="@{/question/addquestion}" th:object="${question}"
		method="post">
		<p>
			Question: <input type="text" th:field="*{question}" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
