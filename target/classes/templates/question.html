<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Questions</title>
<style>
	ul {
		list-style: none;
	}
</style>
</head>
<body>
	<center>
		<h1>Questions</h1>
		<form th:action="@{/question/add}" method="post">
			<ul th:each="question : ${questions}">
				<li><span th:text="${question.question}"></span></li>
				<input th:name="${question.name}" th:type="${question.type}"
					th:required="${question.required}" />
			</ul>
			<input type="submit" value="Send" />
		</form>
		<a th:href="@{/question/add}">Add New Question</a>
	</center>
</body>
</html>
