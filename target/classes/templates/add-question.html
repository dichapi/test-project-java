<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1>Add Question</h1>
		<form th:action="@{/question/addquestion}" th:object="${question}"
			method="post">
			<p>
				Question: <input type="text" th:field="*{question}" />
			</p>
			<p>
				<input type="submit" value="Add question" />
			</p>
		</form>
	</center>
</body>
</html>
